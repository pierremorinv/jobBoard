<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="crud.js" defer></script>
    <title>CRUD</title>
  </head>
  <body class="crud">
    <header>
      <h1 class="header-title">Enregistrement des annonces</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Ajouter une annonce
      </button>
      <table class="records">
        <thead>
          <tr>
            <th>Nom</th>
            <th>E-mail</th>
            <th>Téléphone</th>
            <th>Ville</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria</td>
            <td>maria@gmail.com</td>
            <td>1234</td>
            <td>bordeaux</td>
            <td>
              <button type="button" class="button green">éditer</button>
              <button type="button" class="button red">supprimer</button>
            </td>
          </tr>
          <tr>
            <td>João Pedro</td>
            <td>joao@gmail.com</td>
            <td>1234</td>
            <td>bordeaux</td>
            <td>
              <button type="button" class="button green">éditer</button>
              <button type="button" class="button red">supprimer</button>
            </td>
          </tr>
          <tr>
            <td>José da Silva</td>
            <td>jose@gmail.com</td>
            <td>1234</td>
            <td>bordeaux</td>
            <td>
              <button type="button" class="button green">éditer</button>
              <button type="button" class="button red">supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Nouvelle annonce</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form">
            <input
              type="text"
              class="modal-field"
              placeholder="Nom de l'entreprise"
            />
            <input
              type="email"
              class="modal-field"
              placeholder="E-mail de l'entreprise"
            />
            <input
              type="text"
              class="modal-field"
              placeholder="Téléphone de l'entreprise"
            />
            <input type="text" class="modal-field" placeholder="Ville" />
          </form>
          <footer class="modal-footer">
            <button class="button green">Enregistrer</button>
            <button class="button blue">Annuler</button>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
